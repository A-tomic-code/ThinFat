<div class="component">
    <form class="w-50" #secretForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">User</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="user" placeholder="User" [(ngModel)]="user.user">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="secret" placeholder="Secret" [(ngModel)]="user.secret">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
      </form>
</div>
